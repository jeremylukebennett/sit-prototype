  <header id="main-header">
        <div class="navbar navbar-expand-sm" id="nav-bar-container">
            <h1 class="mx-auto">Sit.</h1>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                | | |
              </button>
              <div class="dropdown-menu pull-left" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">How to Use</button>
                <button class="dropdown-item" type="button">About</button>
                <button class="dropdown-item" type="button">Login/Sign Up</button>
              </div>
            </div>
        </div>
    </header>
    




    <!-- Start Sliders -->


<!-- Length Slider -->
    <form id="sliderData1">

        <div class="form-group" id="testing-width">
          <label for="length-setting">Length:</label>
          <input id="slider1" type="range" min="0" max="5" value="0">
          <span></span>
          <ul class="rangeSliderLabels">
            <li class="sliderListItemsLength">5</li> 
            <li class="sliderListItemsLength">10</li> 
            <li class="sliderListItemsLength">15</li> 
            <li class="sliderListItemsLength">20</li> 
            <li class="sliderListItemsLength">25</li> 
            <li class="sliderListItemsLength">30</li>
          </ul>
        </div>

      </form>

      <!-- Interval Slider -->
    <form id="sliderData2">

        <div class="form-group" id="testing-width">
          <label for="interval-setting">Interval:</label>
          <input id="slider2" type="range" min="0" max="5" value="0">
          <span></span>
          <ul class="rangeSliderLabels">
              <li class="sliderListItemsInterval">None</li> 
              <li class="sliderListItemsInterval">1</li> 
              <li class="sliderListItemsInterval">2</li> 
              <li class="sliderListItemsInterval">3</li> 
              <li class="sliderListItemsInterval">4</li> 
              <li class="sliderListItemsInterval">5</li>
          </ul>
        </div>

      </form>

      <!-- Sound Slider -->
    <form id="sliderData3">

        <div class="form-group" id="testing-width">
          <label for="sound-setting">Sound:</label>
          <input id="slider3" type="range" min="0" max="2" value="0">
          <span></span>
          <ul class="rangeSliderLabels">
            <li class="sliderListItemsSound">Bell</li> 
            <li class="sliderListItemsSound">Block</li> 
            <li class="sliderListItemsSound">Tone</li> 
          </ul>
        </div>

      </form>






   <!-- Sit Button -->
      <div class="text-center" id="sit-btn-container">
        <button type="button" class="btn btn-primary" id="sit-btn">Sit!</button>
      </div>
